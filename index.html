<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meteo app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
            href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Pinyon+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
          />
        </form>
      </header>

      <main>
        <div>
          <h1 class="current-city" id="current-city"></h1>
          <p class="current-details">
            <span id="current-date"></span>,
            <span id="descripton-weather"></span><br />Humidity:
            <strong><span id="humidity"></span>%</strong> , Wind:
            <strong><span id="wind"></span> Km/h </strong>
          </p>
        </div>
        <div class="current-temperature">
          <div id="emoji">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt=""
              class="current-temperature-emoji"
            />
          </div>
          <div
            class="current-temperature-number"
            id="current-temperature-number"
          ></div>
          <div class="current-temperature-unit">Â°C</div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/pianellalilia-dot" target="_blank">Lilia</a
        >, is
        <a
          href="https://github.com/pianellalilia-dot/meteo"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="http:///meteo-current-and-forecast.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
